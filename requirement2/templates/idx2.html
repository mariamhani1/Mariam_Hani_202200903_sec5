
<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>

<body>
    <h1>To-Do List</h1>
    <form action="/add-task" method="post">
        <input type="text" name="task" placeholder="Enter Tasks">
        <input type="submit" value="Add a Task">
    </form>
    <h2>Tasks:</h2>
    <ul>
        {% for task in tasks %}
        <li>{{ task }}</li>
        {% endfor %}
    </ul>
</body>
</html>
